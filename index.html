<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="answer">0</div>
      <div class="row">
        <div class="button gray" onclick="AC()">AC</div>
        <div
          class="button gray"
          data-action="x²"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          x²
        </div>
        <div
          class="button gray"
          data-action="%"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          %
        </div>
        <div
          class="button orange"
          data-action="÷"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          ÷
        </div>
      </div>

      <div class="row">
        <div
          class="button darkGrey"
          data-value="7"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          7
        </div>
        <div
          class="button darkGrey"
          data-value="8"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          8
        </div>
        <div
          class="button darkGrey"
          data-value="9"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          9
        </div>
        <div
          class="button orange"
          data-action="х"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          х
        </div>
      </div>

      <div class="row">
        <div
          class="button darkGrey"
          data-value="4"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          4
        </div>
        <div
          class="button darkGrey"
          data-value="5"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          5
        </div>
        <div
          class="button darkGrey"
          data-value="6"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          6
        </div>
        <div
          class="button orange"
          data-action="-"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          -
        </div>
      </div>

      <div class="row">
        <div
          class="button darkGrey"
          data-value="1"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          1
        </div>
        <div
          class="button darkGrey"
          data-value="2"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          2
        </div>
        <div
          class="button darkGrey"
          data-value="3"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          3
        </div>
        <div
          class="button orange"
          data-action="+"
          onclick="getAction(this.getAttribute('data-action'))"
        >
          +
        </div>
      </div>

      <div class="row">
        <div
          class="button darkGrey null"
          data-value="0"
          onclick="getNum(this.getAttribute('data-value'))"
        >
          0
        </div>
        <div
          class="button darkGrey"
          data-value="."
          onclick="getNum(this.getAttribute('data-value'))"
        >
          .
        </div>
        <div class="button orange" onclick="getAnswer()">=</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
